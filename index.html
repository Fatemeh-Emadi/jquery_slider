<html>
    <head>

        <style>
            .imgStyle{
                width: 160px;
                height: 80px;
                
            }
            .btnStyle{
                width: 25px;
                height: 25px;
                border-radius:100% !important;
                background-color: rgb(239, 248, 245);
                border: none;
                position: absolute;
                right: 29%;
                top: 28%;
               
            }
            .btnStyle2{
                width: 25px;
                height: 25px;
                border-radius:100% !important;
                background-color: rgb(239, 248, 245);
                border: none;
                position: absolute;
                left: 29%;
                top: 28%;
               
            }
        </style>
    </head>

    <body style="background-color: black;">
        <center>
  <h2 style="color: rgb(255, 238, 0); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Slider with JQuery</h2>
        <img src="cars\peride2.jpg" id="mainImage" alt="" >
        <button id="btnRight" class="btnStyle">></button>
        <button id="btnLeft" class="btnStyle2"><</button>
        <hr>
        <div id="divContainer">
            
            <img src="cars\benz.jpeg" alt="" class="imgStyle">
            <img src="cars\lambo.jpg" alt="" class="imgStyle">
            <img src="cars\bugatti.jpg" alt="" class="imgStyle">
            <img src="cars\car2.jpg" alt="" class="imgStyle">
         
        </div>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var imageURLs=new Array();
            var intervalid;
            var btnRight=$('#btnRight');
            var btnLeft=$('#btnLeft');

            $('#divContainer img').each(function(){
                imageURLs.push($(this).attr('src'));
            });
          
           btnRight.click(function(){
            var mainImage=$('#mainImage');
               var currentImageURL=mainImage.attr('src');
               var currentImageIndex=$.inArray(currentImageURL,imageURLs);
               
                  // currentImageIndex+=1;
               
               mainImage.attr('src',imageURLs[currentImageIndex+1])
            
           });
           btnLeft.click(function(){
            var mainImage=$('#mainImage');
               var currentImageURL=mainImage.attr('src');
               var currentImageIndex=$.inArray(currentImageURL,imageURLs);
               
                  // currentImageIndex+=1;
               
               mainImage.attr('src',imageURLs[currentImageIndex-1])

           });
        });
    </script>
    </body>
</html>
